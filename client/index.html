<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <form class="sign-in">
      <input type="text" name="username" id="username" placeholder="Enter your username.">
      <button id="submit" type="submit">Sign In</button>
    </form>
    <p class="user-count">Active users: <span>0</span></p>
    <div class="messages">
      <!-- <div class="message" data-server>John has entered the chatroom</div>
      <div class="message" data-me>Hey guys, what's up?</div>
      <div class="message" data-other="John">Not much, what about you?</div> -->
    </div>
    <form class="chat-form">
      <textarea id="message" disabled></textarea>
      <button id="submit" type="submit" disabled>Send</button>
    </form>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
